language: node_js
node_js:
  - lts
addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
install:
  - npm ci
script:
  - npm run scripts:build:data -- --dry-run=false
  - npm run build
  - npm run test:jest
  - npm run cy:serve &
  - npm run cy:run
  - kill $(jobs -p) || true
notifications:
  email: false
deploy:
  provider: pages
  local-dir: dist
  target-branch: master
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  fqdn: proto.school
  on:
    branch: code
